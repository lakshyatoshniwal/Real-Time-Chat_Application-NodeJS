<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>GAPSHAP</title>
  </head>
  <body>
    <div class="container-chat">
      <header class="header-chat">
        <h1>GAPSHAP <i class="fas fa-smile"></i></h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="main-chat">
        <div class="left-side">
          <div class="messages-chat"></div>
          <div class="form-field-chat">
            <form id="form-chat">
              <input
                id="msg"
                type="text"
                placeholder="Enter message"
                required
                autocomplete="off"
              />
              <button class="btn">
                <i class="fas fa-paper-plane"></i> Send
              </button>
            </form>
          </div>
        </div>
        <div class="sidebar-chat">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <div class="users-name">
            <ul id="users"></ul>
          </div>
        </div>
      </main>
    </div>
    <!-- qs cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha512-f0AM6x08kthGzMyDHZjBgjBCPp8V8ovlHYCI1jMkhViTeX3MykGCf/DnN1khWss/6d1105eAG4TniSKy6UhZrw=="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
